name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta-httpd
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=true
            suffix=httpd
          images: trajano/google-fonts

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: httpd
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-httpd.outputs.tags }}
          labels: ${{ steps.meta-httpd.outputs.labels }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta-caddy
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=false
            suffix=caddy
          images: trajano/google-fonts

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: caddy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-caddy.outputs.tags }}
          labels: ${{ steps.meta-caddy.outputs.labels }}

  push_to_ghcr_registry:
    name: Push Docker image to GHCR.io
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log into registry ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta-httpd
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=true
            suffix=httpd
          images: ghcr.io/trajano/google-fonts

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: httpd
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-httpd.outputs.tags }}
          labels: ${{ steps.meta-httpd.outputs.labels }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta-caddy
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=false
            suffix=caddy
          images: ghcr.io/trajano/google-fonts

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: caddy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-caddy.outputs.tags }}
          labels: ${{ steps.meta-caddy.outputs.labels }}
